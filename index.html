<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Azim Fast Typing App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="conteneur">
		<div class="texte-annexe">
			
			<div class="texte">
				<p>Chargement d'un texte aleatoire ...</p>
			</div>

			<div class="annexe">
				<div class="ligne">
					<ul>
						<li class="temps">
							<p>Time left :</p>
							<span><b>60</b> s</span>
						</li>
						<li class="cpm">
							<p>cpm :</p>
							<span>0</span>
						</li>
						<li class="mistakes">
							<p>mistakes :</p>
							<span>0</span>
						</li>
						<li class="wpm">
							<p>wpm : </p>
							<span>0</span>
						</li>
					</ul>
					<button class="restart">Reesayer</button>
				</div>
			</div>
		</div>
	</div>
	<input type="text">


	<script type="text/javascript" src="azim.js"></script>
</body>
</html>
